<div class="container">
  <div class="card" style="width: 25em;">
     <div class="img-container">
        <img src="https://www.48hourslogo.com/48hourslogo_data/2019/12/03/91453_1575308284.png" class="card-img-top img-fluid"
           alt="...">
     </div>

     <div class="card-body">
        <div class="card-title">Sign Up</div>

        <form class="login" [formGroup]="formGroup" (ngSubmit)=" register()">

          <div class="mb-3">
            <label for="name" class="form-label">Full Name</label>
            <input type="email" class="form-control" id="name" formControlName="name">
         </div>

           <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input type="email" class="form-control" id="email" formControlName="email">
           </div>

           <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" formControlName="password">
           </div>

           <button type="submit" class="btn btn-primary" [disabled]="formGroup.invalid">Sign Up</button>

        </form>
     </div>
  </div>
</div>
